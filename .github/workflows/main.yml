name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Run tests
        run: mvn test
      - name: Package
        run: mvn -Dmaven.test.skip=true package